<header>
	<div class="col-md-3 widget-profil">
		<div class="row">

			<!-- Profile Image -->
			<div class="col-lg-12 col-md-12 col-sm-3 col-xs-12 ">

				<div class="image-holder one" id="pic_prof_1" style="display: none">

					<img class="head-image up circle" src="http://placehold.it/150x150"
						width="150" height="150" alt="" /> 
					<img
						class="head-image up-left circle"
						src="http://placehold.it/150x150" width="150" height="150" alt="" />
					<img class="head-image left circle"
						src="http://placehold.it/150x150" width="150" height="150" alt="" />
					<img class="head-image down-left circle"
						src="http://placehold.it/150x150" width="150" height="150" alt="" />
					<img class="head-image down circle"
						src="http://placehold.it/150x150" width="150" height="150" alt="" />
					<img class="head-image down-right circle"
						src="http://placehold.it/150x150" width="150" height="150" alt="" />
					<img class="head-image right circle"
						src="http://placehold.it/150x150" width="150" height="150" alt="" />
					<img class="head-image up-right circle"
						src="http://placehold.it/150x150" width="150" height="150" alt="" />
					<img class="head-image front circle"
						src="http://placehold.it/150x150" width="150" height="150" alt="" />

				</div>

				<!-- style for simple image profile -->
				<div  id="pic_prof_2">
				<img class="circle-img"
						src="#{request.contextPath}/resources/cv/images/profilePhoto/foto.jpg" width="150" height="150" alt="" />
				</div>

			</div>
			<!-- End Profile Image -->

			<div class="col-lg-12 col-md-12 col-sm-9 col-xs-12">

				<!-- Profile info -->
				<div id="profile_info">
					<hgroup>
					<h1 id="name" class="transition-02">#{mainManagedBean.employeeDTO.name} #{mainManagedBean.employeeDTO.lastName}</h1>
					</hgroup>
					<h4 class="line">#{mainManagedBean.employeeDTO.description}</h4>
					<h6>
						<span class="fa fa-map-marker"></span> #{mainManagedBean.employeeDTO.address}
					</h6>
				</div>
				<!-- End Profile info -->


				<!-- Profile Description -->
				<div id="profile_desc">
					<p>
					#{mainManagedBean.employeeDTO.profile}
					</p>
				</div>
				<!-- End Profile Description -->


				<!-- Name -->
				<div id="profile_social">
					<h6>Mis Redes Sociales</h6>
					
					<div style="margin-left: 75px;">
					<a href="#{mainManagedBean.employeeDTO.socialNetworkDTOs[0].link}" target="_blank"><i class="fa fa-facebook"></i></a> 
					<a href="#{mainManagedBean.employeeDTO.socialNetworkDTOs[1].link}" target="_blank"><i class="fa fa-linkedin"></i></a> 
					
					</div>
						
					<div class="clear"></div>
				</div>
				<!-- End Name -->

			</div>

		</div>
	</div>
</header>
