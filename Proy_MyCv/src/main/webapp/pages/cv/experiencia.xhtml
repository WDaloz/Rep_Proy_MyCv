<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="/pages/cv/template/basicTemplate.xhtml">
	<ui:define name="content">

		<section>

		<div id="textPr">

			<ui:repeat var="w"
				value="#{mainManagedBean.employeeDTO.workExperienceDTOs}">
				<article>

				<table>
					<tr>
						<td><h:outputText value="#{w.startDate}">
								<f:convertDateTime pattern="yyyy" type="date" />
							</h:outputText> - <h:outputText value="#{w.endDate}">
								<f:convertDateTime pattern="yyyy" type="date" />
							</h:outputText> <br/><br/><br/>
						</td>
						<td>
						#{w.companyName}<br/>
						#{w.position}
						<p>#{w.description}</p>
						</td>
					</tr>
					
				</table>

				</article>
			</ui:repeat>

		</div>

		</section>

	</ui:define>
</ui:composition>

</html>
