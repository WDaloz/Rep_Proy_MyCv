<html xmlns:ui="http://java.sun.com/jsf/facelets">

<div class="content_2">
	<h1 class="h-bloc">Experiencia Laboral</h1>
	
	<div class="col-md-12">

		<!-- /.title_content -->

		<!-- .attributes -->
		<ui:repeat var="el"
			value="#{mainManagedBean.employeeDTO.workExperienceDTOs}">

			<div class="col-md-6">

				<ul class="attributes">
					<li class="first">
						<h5 class="experiencia-title">
							#{el.position} <span class="duration color-calendar"><i
								class="fa fa-calendar"></i>2011 - 2013</span>
						</h5>

						<h6 class="name-company">
							<span class="fa fa-briefcase"></span> #{el.companyName}
						</h6>
						<p>#{el.description}</p>
					</li>
					<br />
				</ul>
			</div>
		</ui:repeat>
	</div>
</div>
</html>
