<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="/pages/cv/template/basicTemplate.xhtml">
	<ui:define name="content">

		<section>

		<div id="textPr">

			<article>

			<div>
				<hgroup>
				<h1>Perfil</h1>
				</hgroup>

				<p>#{mainManagedBean.employeeDTO.profile}</p>

			</div>

			</article>

			<article>
				<hgroup>
				<h1>Intereses / Hobbies</h1>
				</hgroup>

				<ui:repeat var="i" value="#{mainManagedBean.employeeDTO.interestDTOs}">
					<h2>#{i.name}</h2>
					<p>#{i.description}</p>

				</ui:repeat>





			</article>
			
			<article>
				<hgroup>
				<h1>Idiomas</h1>
				</hgroup>

				<ui:repeat var="i" value="#{mainManagedBean.employeeDTO.idiomDTOs}">
					<p>#{i.name} #{i.nivel}</p>

				</ui:repeat>





			</article>


		</div>

		</section>

	</ui:define>
</ui:composition>

</html>
