<html xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- profile -->
<div  class="content_2">
<h1 class="h-bloc">Formaci&#243;n</h1>
	<div class="col-md-12">
		<!-- .title_content -->
		<div class="title_content" style="margin-bottom: 5px">
			<div class="text_content">Educaci&#243;n</div>
			<div class="clear"></div>
		</div>
		<!-- /.title_content -->

		<!-- .attributes -->
		<ui:repeat var="fo"
			value="#{mainManagedBean.employeeDTO.educationDTOs}">

			<div class="col-md-6">

				<ul class="attributes">
					<li class="first">
						<h5 class="experiencia-title">
							#{fo.profession}<span class="duration color-calendar"><i
								class="fa fa-calendar"></i>2011 - 2013</span>
						</h5>

						<h6 class="name-company">
							<span class="fa fa-briefcase"></span> #{fo.name} <span
								class="location">#{fo.location}</span>
						</h6>
					</li>
					<br />
				</ul>
			</div>
		</ui:repeat>

		<!-- .title_content -->
		<div class="title_content" style="margin-bottom: 5px">
			<div class="text_content">Cursos</div>
			<div class="clear"></div>
		</div>
		<!-- /.title_content -->

		<ui:repeat var="cu" value="#{mainManagedBean.employeeDTO.courseDTOs}">

			<div class="col-md-6">

				<ul class="attributes">
					<li class="first">
						<h5 class="experiencia-title">
							#{cu.name}<span class="duration color-calendar"><i
								class="fa fa-calendar"></i>2011 - 2013</span>
						</h5>

						<h6 class="name-company">
							<span class="fa fa-briefcase"></span> #{cu.educacionalCenter} <span
								class="location">#{cu.location}</span>
						</h6>

						<p>#{cu.descripcion}</p>
						<h6>Contenido:</h6>
						<p class="formacion-curso-contenido">
							<ui:repeat var="c" value="#{cu.contents}">

							#{c}<br />
							</ui:repeat>
						</p>
					</li>
					<br />
				</ul>
			</div>

		</ui:repeat>

	</div>

</div>
</html>
