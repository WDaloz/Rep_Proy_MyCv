<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
               xmlns:ui="http://java.sun.com/jsf/facelets"
               xmlns:h="http://java.sun.com/jsf/html"
               xmlns:f="http://java.sun.com/jsf/core"
               xmlns:j="http://java.sun.com/jsp/jstl/core"
               xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</h:head>

<h:body>

<div align="center">
   <h:form>
   <legend>Login</legend>
   <fieldset>
   <h:panelGrid columns="2">
   
   <h:outputLabel for="txtName" value="Name" />
   <h:inputText value="#{securityManagedBean.userDTO.name}"  a:title="Se necesita el Nombre" a:required="requerid" a:maxlength="5"  id="txtName">
   </h:inputText>
   
   <h:outputLabel for="txtPassword" value="password" />
   <h:inputSecret value="#{securityManagedBean.userDTO.password}" a:title="Se necesita el contrase&ntilde;a" a:required="requerid" id="txtPassword" />
   
   </h:panelGrid>
   
   <h:commandButton binding="#{securityManagedBean.btnLogin}" id="btnLogin" value="login" action="#{securityManagedBean.validateLogin}">
   
   <f:ajax execute="@form" render="@form" />
   
   </h:commandButton>
   <div>
      <h:message for="btnLogin" style="color:red;"></h:message>
   </div>
   </fieldset>
   </h:form>
</div>
</h:body>
</html>
